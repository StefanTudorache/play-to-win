<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Produs</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="deck-card">
      <div class="deck-images">
        <div class="top-image">
          <img
            src="https://uscartamundi.vteximg.com.br/arquivos/ids/157633/10045648_Bicycle_Wednesday_Hero.png?v=638645290107900000"
            alt="Imagine 1"
          />
        </div>

        <div class="deck-bottom-images">
          <img
            src="https://uscartamundi.vteximg.com.br/arquivos/ids/157634/10045648_Bicycle_Wednesday_Front.png?v=638645290371930000"
            alt="Imagine 2"
          />
          <img
            src="https://uscartamundi.vteximg.com.br/arquivos/ids/157635/10045648_Bicycle_Wednesday_Back.png?v=638645290551570000"
            alt="Imagine 3"
          />
        </div>
      </div>
      <div class="deck-details">
        <h2 class="deck-name">Nume Produs</h2>
        <p class="deck-price">Pret: 199,99 RON</p>
        <p class="deck-description">
          Aceasta este o scurtă descriere a produsului. Detalii despre material,
          utilizare sau alte informații relevante.
        </p>
        <p class="deck-stock">Stoc: <span>În stoc</span></p>
        <button class="add-to-cart">Adaugă în coș</button>
      </div>
    </div>
  </body>
</html>
